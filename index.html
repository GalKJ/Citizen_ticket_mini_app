<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Google font end -->
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/633de5147a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font awesome end -->
    <title>Citizen Ticket Mini App</title>
  </head>
  <body>
    <div id="container">
      <div id="app-container">
        <h2>Add to inventory</h2>
        <label for="category-input" id="category-label"
          >Create a new category</label
        >
        <input type="text" name="category-input" id="category-input" />

        <div id="picker-grid">
          <span id="icon-container">
            <i class="fa-solid fa-ghost selector-icons"></i>
          </span>
          <p id="picker-grid-paragraph">Category Logo</p>
          <button id="colour-button">
            Colour <i class="fa-solid fa-circle-plus"></i>
          </button>
          <button id="icon-button">
            Icon <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>

        <div class="selector-container-closed">
          <i class="fa-solid fa-martini-glass-citrus selector-icons"></i>
          <i class="fa-solid fa-hotdog selector-icons"></i>
          <i class="fa-solid fa-shirt selector-icons"></i>
          <i class="fa-solid fa-bolt selector-icons"></i>
          <i class="fa-solid fa-ghost selector-icons"></i>
        </div>
      </div>
    </div>
  </body>
</html>
