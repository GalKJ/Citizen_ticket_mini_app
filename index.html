<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Google font end -->
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/633de5147a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font awesome end -->
    <title>Citizen Ticket Mini App</title>
  </head>
  <body>
    <div id="container">
      <div id="app-container">
        <h2>Add to inventory</h2>
        <label
          for="category-input"
          id="category-label"
          class="margin-left stack"
          >Create a new category</label
        >
        <input
          type="text"
          name="category-input"
          id="category-input"
          class="margin-left stack"
        />

        <div id="picker-grid" class="margin-left stack">
          <div id="icon-container">
            <img
              src="./imgs/icons-cherry-cheesecake-40.png"
              id="grid-picker-icon"
              class="grid-picker-icon"
              alt=""
            />
          </div>
          <p id="picker-grid-paragraph">Category Logo</p>
          <button class="picker-buttons" id="colour-button">
            Colour <i class="fa-solid fa-circle-plus"></i>
          </button>
          <button class="picker-buttons" id="icon-button">
            Icon <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>

        <section class="margin-left stack" id="existing-category-section">
          <h3 id="existing-category-header">Select existing category</h3>
          <ul id="active-category-list"></ul>
        </section>

        <div class="icon-selector-container-closed">
          <!-- <i class="fa-solid fa-martini-glass-citrus icon-inputs"></i>
          <i class="fa-solid fa-hotdog icon-inputs"></i>
          <i class="fa-solid fa-shirt icon-inputs"></i>
          <i class="fa-solid fa-bolt icon-inputs"></i>
          <i class="fa-solid fa-ghost icon-inputs"></i> -->
          <img
            src="./imgs/icons-cherry-cheesecake-40.png"
            alt=""
            class="icon-inputs"
          />
          <img src="./imgs/icons-cocktail-40.png" alt="" class="icon-inputs" />
          <img src="./imgs/icons-crowd-40.png" alt="" class="icon-inputs" />
          <img src="./imgs/icons-hamburger-40.png" alt="" class="icon-inputs" />
          <img src="./imgs/icons-jumper-40.png" alt="" class="icon-inputs" />
        </div>

        <div class="colour-selector-container-closed">
          <input
            type="color"
            class="colour-inputs"
            id="coral"
            name="coral"
            value="#e66465"
          />
          <input
            type="color"
            class="colour-inputs"
            id="forest-green"
            name="forest-green"
            value="#32a852"
          />
          <input
            type="color"
            class="colour-inputs"
            id="blue"
            name="blue"
            value="#0e20c7"
          />
          <input
            type="color"
            class="colour-inputs"
            id="red"
            name="red"
            value="#c7140e"
          />
          <input
            type="color"
            class="colour-inputs"
            id="pink"
            name="pink"
            value="#c70e9c"
          />
          <input
            type="color"
            class="colour-inputs"
            id="light-green"
            name="light-green"
            value="#67c70e"
          />
        </div>

        <!-- Category display -->
        <div class="category-display-closed">
          <h3 id="category-display-header" style="color: white">
            New Category
          </h3>
          <p
            id="category-display-paragraph"
            style="font-size: 2rem; color: white"
          ></p>
          <div id="category-display-icon-container">
            <img
              src=""
              id="category-display-icon"
              class="grid-picker-icon"
              alt=""
            />
          </div>

          <div id="back-button-container">
            <button id="back-button" class="next-back-buttons">Back</button>
          </div>
        </div>

        <section id="next-button-container">
          <button id="next-button" class="next-back-buttons">Next</button>
        </section>
      </div>
    </div>
    <script src="./src/index.js"></script>
    <script src="./src/logos.js"></script>
  </body>
</html>
